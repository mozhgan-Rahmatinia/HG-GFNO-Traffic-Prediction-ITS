[Data]
adj_filename                   = ./data/PEMS07/PEMS07.csv
graph_signal_matrix_filename   = ./data/PEMS07/PEMS07.npz
num_of_vertices                = 883
points_per_hour                = 96
num_for_predict                = 12          
len_input                      = 192
dataset_name                   = PEMS07

[Training]
############# محیط #############
ctx               = 0            # GPU id
seed              = 2024
use_amp           = true         

############# معماری ############
in_channels       = 1
K                 = 2
nb_chev_filter    = 64          
nb_time_filter    = 64
time_strides      = 1
embed_dim         = 128
attn_modes        = 32          
dropout           = 0.15

############# بهینه‌سازی ############
batch_size        = 32
epochs            = 90
warmup_epochs     = 6            
learning_rate     = 0.0006       
weight_decay      = 0.0003
grad_clip         = 5.0

############# Scheduler ############
scheduler         = cosine       # {cosine | plateau | step}
lr_step           = 20           
lr_decay          = 0.5          
patience          = 20           

############# معیار/ماسک ############
loss_function     = mae          # {mae | rmse | masked_mae | masked_mse}
metric_method     = unmask
missing_value     = 0.0

############# گزارش‌گیری ############
print_iter_every  = 50
print_epoch_every = 20
